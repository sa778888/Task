        }
        .follow-field img{
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .follow-field button{
            padding: 5px 10px;
            border-radius: 10px;
            border: none;
        }
        .see{
            width: 100%;
            text-align: end;
